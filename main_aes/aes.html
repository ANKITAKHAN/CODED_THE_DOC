<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <h1 align = "center">ENCRYPTION AND DECRYPTION USING AES ON PLAIN TEXT</h1>

  <br>text:<input id='text' type='text' value='0.1'/><br>

  <br>password:<input id='pass' type='text' value='cool'/><br>
  
    <br><button onclick="encrypt()">encrypt</button><br>

    <br>result:<br><span id='result'></span><br>

    <br>secret key:<input id='secret' type='text'/><br>
    
    <br><button onclick="decrypt()">decrypt</button><br>

    <br>decoded:<br><span id="decrypted"></span><br>

    <script>
        function encrypt(){
            
         var encrypted = CryptoJS.AES.encrypt(document.getElementById("text").value, document.getElementById("pass").value);   
            document.getElementById("result").innerHTML = encrypted;
            document.getElementById("decrypted").innerHTML = '';
        }        
        
        function decrypt(){
         var decrypted = CryptoJS.AES.decrypt(document.getElementById("secret").value, document.getElementById("pass").value).toString(CryptoJS.enc.Utf8);
            document.getElementById("decrypted").innerHTML = decrypted;
            document.getElementById("result").innerHTML = '';
        }        
        
        </script>

</html>
